<!DOCTYPE HTML>
<html lang="en">
<head>
   <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
   <meta name="author"             content="Alan G. Labouseur" />
   <link rel="stylesheet" href="tsos.css" type="text/css" media="screen" />
   <title>
      TSOS - a browser-based virtual Operating System in TypeScript
   </title>

   <!-- Globals CONSTANTS and _Variables. Must included be first. -->
   <script type="text/javascript" src="distrib/globals.js"></script>

   <!-- Host (Virtual Machine / Hardware Simulation) Routines -->
   <script type="text/javascript" src="distrib/host/control.js"></script>
   <script type="text/javascript" src="distrib/host/devices.js"></script>
   <script type="text/javascript" src="distrib/host/cpu.js"></script>
   <script type="text/javascript" src="distrib/host/memory.js"></script>
   <script type="text/javascript" src="distrib/host/memoryAccessor.js"></script>


   <!-- Virtual OS Routines: Make sure Kernel code is last, since it needs those above it. -->
   <script type="text/javascript" src="distrib/os/interrupt.js"></script>
   <script type="text/javascript" src="distrib/os/canvastext.js"></script>
   <script type="text/javascript" src="distrib/os/console.js"></script>
   <script type="text/javascript" src="distrib/os/deviceDriver.js"></script>
   <script type="text/javascript" src="distrib/os/deviceDriverKeyboard.js"></script>
   <script type="text/javascript" src="distrib/os/queue.js"></script>
   <script type="text/javascript" src="distrib/os/shell.js"></script>
   <script type="text/javascript" src="distrib/os/shellCommand.js"></script>
   <script type="text/javascript" src="distrib/os/userCommand.js"></script>
   <script type="text/javascript" src="distrib/os/kernel.js"></script>
   <script type="text/javascript" src="distrib/os/pcb.js"></script>
   <script type="text/javascript" src="distrib/os/memorymanager.js"></script>
   <script type="text/javascript" src="distrib/os/scheduler.js"></script>

   <!-- Other Routines -->
   <script type="text/javascript" src="distrib/utils.js"></script>
   <!-- Uncomment the line below to enable GLaDOS testing. -->
   <script type="text/javascript" src="http://alanclasses.github.io/TSOS/test/glados-ip2.js"></script>

</head>

<body onload="onDocumentLoad()">

<div id="divMain" style="width:100%;">

   <div id="divButtonBar" style="margin:4px;">
      <input type="button"
             id = "btnStartOS"
             name="brnStartOS"
             class="normal_button"
             value="Start"
             tabindex="0"
             onclick="TSOS.Control.hostBtnStartOS_click(this);">

      <input type="button"
             id = "btnHaltOS"
             name="brnHaltOS"
             class="normal_button"
             disabled="disabled"
             value="Halt"
             tabindex="1"
             onclick="TSOS.Control.hostBtnHaltOS_click(this);">

      <input type="button"
             id = "btnReset"
             name="brnReset"
             class="normal_button"
             disabled="disabled"
             value="Reset"
             tabindex="2"
             onclick="TSOS.Control.hostBtnReset_click(this);">
   </div>

   <div id="statusBar">
      <p>Date: <span id="currentdate"></span></p>
      <p>Time: <span id="currenttime"></span></p>
   </div>
   
   <script>
      function updateDateTime() {
         const currentDate = new Date().toLocaleDateString();
         const currentTime = new Date().toLocaleTimeString();
         document.getElementById("currentdate").textContent = currentDate;
         document.getElementById("currenttime").textContent = currentTime;
      }

   
   
      onload = function () {
         onDocumentLoad();
         updateDateTime();
         setStatus();
         setInterval(updateDateTime, 1000);  // The point of the (1000) is just a time interval to continuously update the displayed date and time on the webpage.
      };
   </script>
   

   <!-- Console Log -->
<div id="divConsole" style="width:500px; height:500px; float:left;">
   <canvas id="display"
           width="600px"
           height="420px" 
           tabindex="3"> 
   </canvas>
</div>


<div style="width:500px; height:auto; float:left; margin-left:120px;">

   <div id="divUserProgramInput" style="width:500px; height:auto;">
      <label>
          User Program Input
          <br>
          <textarea name="taProgramInput"
                    id="taProgramInput"
                    rows="8"
                    cols="48">
              A9 01 A9 02 A9 03 A9 04 A9 05 A9 01 A9 02 A9 03 A9 04 A9 05 A9 01 A9 02 A9 03 A9 04 A9 05 A9 01 A9 02 A9 03 A9 04 A9 05 A9 01 A9 02 A9 03 A9 04 A9 05 00
          </textarea>
      </label>
   </div>

   <!-- Memory Table -->
   <div id="divMemoryTable" style="width:500px; height:300px;  overflow-x:auto; margin-top:20px;">
      <h5>Memory</h5>
      <table id="memorytable">
          <tbody>
              <tr>
                  <td>0x000</td><td>00</td><td>00</td><td>00</td><td>00</td><td>00</td><td>00</td><td>00</td>
              </tr>
          </tbody>
      </table>
   </div>
</div>

<div id="divCPUTable" style="float:left; margin-left:5px; max-height:150px;">
   <h5>CPU Information</h5>
   <table id="cputable" >
       <thead>
           <tr>
               <th>PC</th>
               <th>IR</th>
               <th>ACC</th>
               <th>Xreg</th>
               <th>Yreg</th>
               <th>Zflag</th>
           </tr>
       </thead>
       <tbody id="cputablebody">
           <tr>
               <td id="cpuPC">00</td>
               <td id="cpuIR">00</td>
               <td id="cpuACC">00</td>
               <td id="cpuX">00</td>
               <td id="cpuY">00</td>
               <td id="cpuZ">00</td>
           </tr>
       </tbody>
   </table>
</div>




<div id="divLog" style="float:left; margin-bottom:100px;">
   <label>
      Host Log
      <br>
      <textarea name="taHostLog"
                id  ="taHostLog"        
                style="width: 300px; height: 300px;"  
      ></textarea>
   </label>
</div>


 <!-- PCB Table -->
 <div id="divPCBTable" style="float:left; max-height:100px;">
   <h5>Process Controll Table</h5>
   <table id="pcbtable">
       <thead>
           <tr>
               <th>PID</th>
               <th>Prioty</th>
               <th>IR</th>
               <th>PC</th>
               <th>ACC</th>
               <th>Xreg</th>
               <th>Yreg</th>
               <th>Zflag</th>
               <th>Memory Location</th>
               <th>Running</th>

           </tr>
       </thead>
       <tbody id = "pcbtablebody">
       </tbody>
   </table>
 </div>

 <!-- ProcessQueue Table -->
 <div id="divProcessTable" style="float:left; max-height:100px; margin-left: 50px;">
   <h5>Ready Queue</h5>
   <table id="queuetable">
       <thead>
           <tr>
               <th>PID</th>
               <th>Prioty</th>
               <th>IR</th>
               <th>PC</th>
               <th>ACC</th>
               <th>Xreg</th>
               <th>Yreg</th>
               <th>Zflag</th>
               <th>Memory Location</th>
               <th>Running</th>

           </tr>
       </thead>
       <tbody id = "queuetablebody">
       </tbody>
   </table>
 </div>


      

</body>
</html>
